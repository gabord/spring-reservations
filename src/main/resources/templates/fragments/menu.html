<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu</title>
</head>

<body>
    <div th:fragment="menu">
        <div class="topnav" id="myTopnav">
            <a th:href="@{/}" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}">Home</a>
            <a th:href="@{/reservations}" th:classappend="${#httpServletRequest.getRequestURI() == '/reservations' ? 'active':''}">List of reservations</a>
            <a th:href="@{/reservations/new}" th:classappend="${#httpServletRequest.getRequestURI() == '/reservations/new' ? 'active':''}">Make a reservation</a>
            <a href="javascript:void(0);" class="icon" onclick="toggleNavigation()">&#9776;</a>
        </div>
    </div>

</body>

</html>
